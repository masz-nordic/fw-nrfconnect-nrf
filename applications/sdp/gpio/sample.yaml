sample:
  name: eGPIO application
  description: SW-defined GPIO application
common:
  integration_platforms:
    - nrf54l15dk/nrf54l15/cpuflpr
tests:
  applications.sdp.gpio.mbox:
    build_only: true
    sysbuild: true
    platform_allow: nrf54l15dk/nrf54l15/cpuflpr
    tags: ci_build sysbuild gpio
    extra_args: SB_CONFIG_SDP_GPIO_BACKEND_MBOX=y

  applications.sdp.gpio.icmsg:
    build_only: true
    sysbuild: true
    platform_allow: nrf54l15dk/nrf54l15/cpuflpr
    tags: ci_build sysbuild gpio
    extra_args: SB_CONFIG_SDP_GPIO_BACKEND_ICMSG=y

  applications.sdp.gpio.icbmsg:
    sysbuild: true
    build_only: true
    platform_allow: nrf54l15dk/nrf54l15/cpuflpr
    tags: ci_build sysbuild gpio
    extra_args: SB_CONFIG_SDP_GPIO_BACKEND_ICBMSG=y
